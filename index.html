<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Voting Polls</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Voting System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="create-poll-button" class="nav-link btn btn-primary" href="javascript:void(0)" onclick="showModal()">Luo uusi äänestys</a>
                    </li>
                    <li class="nav-item">
                        <a id="login-button" class="nav-link btn btn-secondary" href="javascript:void(0)" onclick="showLoginModal()">Kirjaudu</a>
                    </li>
                    <li class="nav-item">
                        <a id="logout-button" class="nav-link btn btn-danger" href="javascript:void(0)" style="display:none;" onclick="handleLogout()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <h1 class="text-center mt-4">Äänestysjärjestelmä</h1>
        <div id="polls-container" class="mt-4"></div> <!-- Container for displaying polls -->
    </div>

    <!-- Modal for Creating New Poll -->
    <div id="poll-modal" class="modal fade" tabindex="-1" aria-labelledby="pollModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pollModalLabel">Luo uusi äänestys</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createPollForm">
                        <input type="text" id="pollName" class="form-control" placeholder="Äänestyksen nimi" required>
                        <div id="options-container" class="mt-2">
                            <input type="text" class="form-control" placeholder="Vaihtoehto" required>
                        </div>
                        <button type="button" class="btn btn-secondary mt-2" onclick="addPollOption()">Lisää vaihtoehto</button>
                        <button type="submit" class="btn btn-primary mt-2">Luo äänestys</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal fade" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Kirjaudu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="login-section" class="login-section">
                        <input type="text" id="username" class="form-control" placeholder="Käyttäjätunnus" required>
                        <input type="password" id="password" class="form-control mt-2" placeholder="Salasana" required>
                        <button id="login-submit-button" class="btn btn-primary mt-2">Kirjaudu</button>
                    </div>
                    <button onclick="closeLoginModal()" class="btn btn-secondary mt-2">Peruuta</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
